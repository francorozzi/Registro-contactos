<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <style>
    /* MISMO CSS DEL EJEMPLO ANTERIOR */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4A00E0, #d4b31c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #6C63FF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5848c2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Contacto</h2>
    <form id="contactForm">
      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      <label for="Numero de telefono">Numero de telefono:</label>
      <textarea name="Numero de telefono" id="Numero de telefono" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const mensaje = document.getElementById("mensaje").value;

      const response = await fetch('/enviar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre, email, mensaje })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
  <script>src=js.proyectofinal.js</script>
</body>
</html>
